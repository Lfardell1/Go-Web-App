



<div class="leftcolumn">
<section class="Pagination">

  <span class="Paginate" hx-get="/api/Left/{{.Page.PrevPage}}" id="#blog" hx-swap="delete">
      LEFT
  </span>


  <span class="Paginate">Prev: {{.Page.PrevPage}}</span>
  
  <span class="Paginate">Page: {{.Page.CurPage}}</span>
  
  <span class="Paginate">Next: {{.Page.NextPage}}</span>

  <span class="Paginate" hx-get="/api/Right/{{.Page.NextPage}}" id="#blog" hx-swap="delete">
      RIGHT
  </span>
    
</section> 
{{range .Posts}}


  <div class="card" id="blog">
    <section class="Details">
      <h3 class="authorbox">
        <div class="beforename">
          Author:
        </div>
        <div class="author">
          {{ .Author }}
        </div>
      </h3>
      <section class="title">
        <h4 class="titlelead">
          Title:
        </h4>
        <h2 class="title">
          {{ .Title }}
        </h2>
      </section>
    </section>
    <hr>
    <p class="Content">
      <b>
        {{ .Content }}
      </b>
    </p>
    <h5>
      Published:
      {{ .DateCreated.Format "Jan 02, 2006" }}
    </h5>

    
    <div class="bottom-row">
      <img class="img" width="500" height="700" src="{{.ImageURL}}"></img>
      <span class="comment-section">
        <span class="comment-heading">
          Comments:
        </span>
    </div>


    </span>
  </div>
  {{end}}
</div>
