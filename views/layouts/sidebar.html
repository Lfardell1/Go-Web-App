<!-- Blog entry -->
<div class="card" id="rightcolumn">





<!-- Introduction menu -->
<div class="card">
  <!-- About Card -->
  <div class="w3-card w3-margin w3-margin-top">
  <img src="/w3images/avatar_g.jpg" style="width:100%">
    <div class="w3-container w3-white">
      <h4><b>My Name</b></h4>
      <p>Just me, myself and I, exploring the universe of uknownment. I have a heart of love and a interest of lorem ipsum and mauris neque quam blog. I want to share my world with you.</p>
    </div>
  </div><hr>
  
  <!-- Posts -->
  <div class="card">
    <div id="result">
      <!-- Result of the form submission will be loaded here -->
    </div>
    <form id="register-form" class="register" action="/api/register" method="POST">
      <label class="username">
        <span>Username</span>
        <input id="username" name="username" value="" type="text" autocomplete="on" placeholder="Username" required hx-trigger="blur" hx-get="/validate/username" hx-swap="innerHTML" hx-target="#username-error">
        <span class="" id="username-error"></span>
      </label>
      <label class="username">
        <span>Name</span>
        <input id="name" name="name" value="" type="text" autocomplete="on" placeholder="Name" required  hx-trigger="blur" hx-get="/validate/name" hx-swap="innerHTML" hx-target="#name-error">
        <span class="" id="name-error" ></span>
      </label>
      <label class="email">
        <span>Email</span>
        <input id="email" name="email" value="" type="text" autocomplete="on" placeholder="Email" required hx-trigger="blur" hx-get="/validate/email"  hx-swap="innerHTML" hx-target="#email-error">
        <span class="" id="email-error" ></span>
      </label>
      <label class="password">
        <span>Password</span>
        <input id="password" name="password" value="" type="password" placeholder="Password" hx-swap="innerHTML" required>
        <span class="" id="password-error" ></span>
      </label>
      <label class="password">
        <span>Confirm Password</span>
        <input id="confirm-password" name="confirm-password" value="" type="password" placeholder="Confirm Password" hx-swap="innerHTML" required hx-get="/validate/confirm-password" hx-target="#confirm-password-error">
        <span class="" id="confirm-password-error"></span>
      </label>
      <button class="flat-button" id="submit-button" type="submit">Sign up</button>
    </form>
  </div>
  <hr> 

  <div class="card">
    <div id="login_result">
      <!-- Result of the form submission will be loaded here -->
    </div>
    <form id="login_form" class="login" action="/api/login" method="POST">
      <label class="email">
        <span>Email</span>
        <input id="login_email" name="login_email" value="" type="text" autocomplete="on" placeholder="Email">
        <span class="error-message" id="login_email-error" ></span>
      </label>
      <label class="password">
        <span>Password</span>
        <input id="login_password" name="login_password" value="" type="password" placeholder="Password" required>
        <span class="error-message" id="login_password-error" ></span>
      </label>
      <button class="flat-button" id="login_submit-button" type="submit">Sign in</button>
    </form>
  </div>

      <span class="tag">News</span> <span class="">Clothing</span> <span class="">Shopping</span>
      <span class="tag">Sports</span> <span class="w3">Games</span>
    </p>
    </div>
  </div>
</div>
