




{{define "content"}}

<div class="leftcolumn"> 
  {{range .Blogs}}
    
    <div class="card">
       
        
        <h2>{{ .Title }}</h2>
      <h3>{{ .Author }}</h3>
      <h5>Published: {{ .DateCreated.Format "Jan 02, 2006" }}</h5>
      <img class="img" width="500" height="700"src="{{.ImageURL}}"></img>
      <p>Author: <b>{{.Author}}</b></p>
    </div>
    {{end}}
  </div>
{{end}}
